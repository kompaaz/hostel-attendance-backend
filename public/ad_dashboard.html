<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AD Dashboard</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: left;
      }
      button {
        padding: 6px 10px;
      }
    </style>
  </head>
  <body>
    <h2>Welcome AD â€“ <span id="ad-name"></span></h2>
    <button onclick="logout()">Logout</button>

    <h3>Your Students</h3>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Roll No</th>
          <th>Room</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="student-list"></tbody>
    </table>

    <script>
      document.getElementById("ad-name").textContent =
        localStorage.getItem("username");

      async function fetchStudents() {
        const res = await fetch("http://localhost:5000/api/students", {
          headers: {
            Authorization: localStorage.getItem("token"),
          },
        });
        const students = await res.json();
        const tbody = document.getElementById("student-list");
        tbody.innerHTML = "";
        students.forEach((student) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
          <td>${student.name}</td>
          <td>${student.roll_no}</td>
          <td>${student.room_no}</td>
          <td>
            <button onclick="mark('${student._id}', 'Present')">Present</button>
            <button onclick="mark('${student._id}', 'Absent')">Absent</button>
          </td>
        `;
          tbody.appendChild(tr);
        });
      }

      async function mark(studentId, status) {
        const res = await fetch("http://localhost:5000/api/attendance/mark", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: localStorage.getItem("token"),
          },
          body: JSON.stringify({ studentId, status }),
        });
        const data = await res.json();
        alert(data.message || "Marked");
      }

      function logout() {
        localStorage.clear();
        location.href = "index.html";
      }

      fetchStudents();
    </script>
  </body>
</html>
