<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Attendance ‚Äì AD</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 40px;
        max-width: 800px;
        margin: auto;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #ccc;
        padding: 10px;
        text-align: center;
      }
      th {
        background-color: #f0f0f0;
      }
      button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h2>üìã Attendance ‚Äì Assistant Director</h2>

    <table id="attendanceTable">
      <thead>
        <tr>
          <th>Roll No</th>
          <th>Name</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button onclick="submitAttendance()">‚úÖ Submit</button>

    <script>
      const ad = "ad1"; // Later: replace with login info
      const tbody = document.querySelector("#attendanceTable tbody");

      const token = localStorage.getItem("token"); // or sessionStorage
      console.log("Token from localStorage:", token);

      fetch("http://localhost:5000/api/students", {
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${token}`,
        },
      })
        .then((res) => {
          if (!res.ok) {
            throw new Error(`Server responded with status ${res.status}`);
          }
          return res.json();
        })
        .then((data) => {
          console.log("‚úÖ Students:", data);
        })
        .catch((err) => {
          console.error("‚ùå Failed to fetch students:", err);
        });

      function submitAttendance() {
        const rows = document.querySelectorAll("tbody tr");
        const records = [];

        rows.forEach((row) => {
          const roll = row.children[0].textContent;
          const status = row.children[2].querySelector("select").value;
          records.push({ roll, status });
        });

        fetch("http://localhost:5000/api/attendance/mark", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            ad: ad,
            type: "general", // or "mass"
            records: records,
          }),
        })
          .then((res) => res.json())
          .then((data) => alert(data.message || "‚úÖ Attendance saved!"))
          .catch((err) => {
            console.error("‚ùå Error submitting attendance:", err);
            alert("‚ùå Error submitting attendance: Check console for details");
          });
      }
    </script>
  </body>
</html>
